<!DOCTYPE html>
<html>
  <body>
    <h2>Images Below:</h2>
    <img src="1.jpeg" border="2" />
    <img src="2.jpeg" />
    <br />
    <br />
    <p>
      <img src="left.png" align="left" width="200" height="200" />
      A paragraph with an image. The align attribute of the image is set to
      "left". The image will float to the left of this text.
    </p>
    <br /><br /><br /><br /><br /><br /><br /><br /><br />
    <p>
      <img src="right.png" align="right" width="200" height="200" />
      A paragraph with an image. The align attribute of the image is set to
      "right". The image will float to the right of this text.
    </p>
  </body>
</html>
